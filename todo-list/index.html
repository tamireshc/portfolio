<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>project to do list</title>
  </head>
  <body>
    <header>Minha Lista de Tarefas</header>

    <p id="funcionamento">
      Clique duas vezes em um item para marcá-lo como completo
    </p>
    <section id="input-and-button">
      <input id="texto-tarefa" type="text" placeholder="Digite sua tarefa" />
      <button id="criar-tarefa">Adicionar</button>
    </section>
    <section>
    <section class="container-tasks">
      <ol id="lista-tarefas"></ol>
    </section>
    <section id="buttons">
      <button id="remover-selecionado">X</button>
      <button id="mover-cima">▲</button>
      <button id="mover-baixo">▼</button>
      <button id="apaga-tudo">Limpar Lista</button>
      <button id="remover-finalizados">Limpar Completos</button>
      <button id="salvar-tarefas">Salva Lista</button>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
